<div class="sensor-container">
  <mat-card tabindex="1">
    <mat-card-title>{{sensor.name}}</mat-card-title>
    <mat-card-subtitle>Latest measurement: {{latestMeasurement.value | number}} {{sensor.measurementUnit}} at {{latestMeasurement.name | date:'short'}}</mat-card-subtitle>

    <mat-slide-toggle
      [(ngModel)]="showData">
      Show data
    </mat-slide-toggle>

    <div class="line-chart" [class.opened]="showData">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="data"
        [gradient]="gradient"
        [showGridLines]="showGridLines"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-line-chart>
    </div>
  </mat-card>
</div>
