<mat-card *ngIf="sensor !== undefined">
  <mat-card-title style="text-align: center">
    {{sensor.name}}
  </mat-card-title>
  <mat-card-subtitle>

  </mat-card-subtitle>

  <div class="data-display-container">

    <div class="gauge-chart">
      <ngx-charts-gauge *ngIf="sensor.measurementUnit !== MeasurementUnit.BOOL"
                        [view]="[300,300]"
                        [results]="[sensor.latestMeasurement]"
                        [min]="valueRange.from"
                        [max]="valueRange.to"
                        [valueFormatting]="formatValue"
                        [units]="sensor.measurementUnit.toString()"
                        [scheme]="colorScheme">
      </ngx-charts-gauge>
      <app-boolean-indicator *ngIf="sensor.measurementUnit === MeasurementUnit.BOOL"
        [value]="sensor.latestMeasurement.value > 0.0">
      </app-boolean-indicator>
    </div>

    <div class="line-chart" #chartContainer [class.opened]="width > 1">
      <ngx-charts-line-chart
        [view]="[chartContainer.offsetWidth, 300]"
        [scheme]="colorScheme"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="xAxis"
        [xAxisLabel]="'Time'"
        [trimXAxisTicks]="true"
        [yAxis]="yAxis"
        [yAxisLabel]="sensor.measurementUnit"
        [timeline]="timeline"
        [results]="data"
        [gradient]="gradient"
        [roundDomains]="true"
        [showGridLines]="showGridLines"
        [referenceLines]="sensor.referenceLines"
        [showRefLines]="true">
      </ngx-charts-line-chart>
    </div>
  </div>
</mat-card>
